<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Mobile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%; /* Estica a imagem para cobrir toda a pÃ¡gina */
            background-position: center;
            transition: opacity 1s ease;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .overlay.visible {
            opacity: 1;
        }

        .overlay h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }

        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            display: none;
            transition: opacity 1s ease;
        }

        .video-container.show {
            display: block;
            opacity: 1;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay">
        <h1>ParabÃ©ns Sofia ðŸ¥³</h1>
        <div class="btn">  Surpresa ðŸ‘€  </div>
    </div>
    <div class="video-container" id="videoContainer">
        <video controls autoplay>
            <source src="Sofs_Final.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var images = [];
            for (var i = 1; i <= 16; i++) {
                images.push(`fotos/${i}.jpg`);
            }
            var currentIndex = 0;
            var interval = setInterval(changeImage, 500); // Troca a cada 0.5 segundos inicialmente

            function changeImage() {
                var image = images[currentIndex];
                document.querySelector('.background-image').style.backgroundImage = `url(${image})`;
                currentIndex = (currentIndex + 1) % images.length;
            }

            setTimeout(function() {
                clearInterval(interval); // Para o intervalo anterior
                interval = setInterval(changeImageWithOpacity, 2000); // Troca a cada 2 segundos com 80% de opacidade
                document.querySelector('.background-image').style.opacity = '0.4'; // Define a opacidade para 80%
                document.querySelector('.overlay').classList.add('visible'); // Mostra o texto de felicitaÃ§Ãµes
            }, 10000); // MudanÃ§a para 10 segundos

            function changeImageWithOpacity() {
                var image = images[currentIndex];
                document.querySelector('.background-image').style.backgroundImage = `url(${image})`;
                currentIndex = (currentIndex + 1) % images.length;
            }

            document.querySelector('.btn').addEventListener('click', function() {
                document.querySelector('.overlay').classList.remove('visible');
                setTimeout(function() {
                    document.getElementById('videoContainer').classList.add('show');
                }, 1000); // Espera 1 segundo para garantir que a animaÃ§Ã£o seja concluÃ­da
            });
        });
    </script>
</body>
</html>
